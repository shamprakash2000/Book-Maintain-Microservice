spring:
  application:
    name: API-GATEWAY

  ##GATEWAY CONFIGURATIONS

  cloud:
    gateway:
      routes:
        ## service1
        - id: USER-SERVICE
          uri: lb://USER-SERVICE
          predicates:
            - Path=/userService/**

        ## service2

        - id: CONTENT-SERVICE
          uri: lb://CONTENT-SERVICE
          predicates:
            - Path=/contentService/**
          filters:
            - AuthenticationFilter

